<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>글쓰기 테스트</title>
<style type="text/css">
  
    div {        
        margin: 0 auto;         
        border:1px solid #6d82f3;
        display:table;
    }   
    
    td, th {
         padding: 5px;
    }

    h3 {
        text-align: center;
    }   
    
    table, th, td {
        border: 1px solid black;        
    }
    
   
</style> 
</head>
<body>
<h3>글쓰기 폼</h3>
<hr>
<div>
<form action="/insert" method="POST">
<table>
    <tr>
        <td><label>글번호</label></td>
        <td><input type="text" name="bnum" readonly></td>
    </tr>
    <tr>
        <td><label>글제목</label></td>
        <td><input type="text" name="btitle" value=""></td>
    </tr>
    <tr>
        <td><label>작성자</label></td>
        <td><input type="text" name="bname" value=""></td>
    </tr>
   
        <td><label>아이디</label></td>
        <td><input type="text" name="mid" value=""></td>
    </tr>
    <tr>
        <td><label>비밀번호</label></td>
        <td><input type="text" name="bpw" value=""></td>
    </tr>
    <tr>
        <td><label>작성일</label></td>
        <td><input type="text" name="insertdate" readonly></td>
    </tr> 
    <tr>
        <td><label>수정일</label></td>
        <td><input type="text" name="insertdate" readonly></td>
    </tr> 
     <tr>
        <td><label>내용</label></td>
        <td>
                <textarea name="bcontent" id="bcontent" cols="30" rows="5"></textarea>
        </td>
    </tr>
    <tr>   
    <tr>
        <td colspan="2">
            <input type="submit" value="글쓰기" name="">
        </td>
    </tr>
</table>

</form>	
</div>
</body>
</html>
