<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
document.write('<table border="4">');
for(var i=0; i<5; i++){
	document.write('<tr>');
		for(var j=i*5+1; j<i*5+6; j++){
			document.write('<td>'+j+'</td>');
		}
	document.write('</tr>');
}
document.write('</table>');
</script>

</body>
</html>
