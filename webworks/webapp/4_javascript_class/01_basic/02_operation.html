<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 연산자</title>
<script type="text/javascript">

//1.  실수형 계산에는 주의 -> 2진수로 변환하여 저장하고 연산하기 때문에 발생
//	소숫점을 먼저 정수로 변경 후 계산
document.write( 0.2*3 == 0.6 );
document.write( 0.2*3 );	// 0.6000000000001
document.write("<br/>");
document.write( 0.2*10*3 );
document.write( 0.2*10*3 == 0.6*10 );

document.write("<hr/>");

//2.==와 === 차이는?
var num = 10;
var str = '10';

// 문자열'10'과 정수 10이 같다..
if(num==str) document.write('같다1');
else document.write('다르다1');
		
// '===' 리터럴과 자료형 모두 비교
if(num===str) document.write('같다2');
else document.write('다르다2');

// 3. 기본형과 참조형
var a = 10;
var b = 10;
if(a == b) document.write('같다3');	//같다.
else document.write('다르다3');

var a = ['java', 'script'];
var b = ['java', 'script'];
if(a == b) document.write('같다3');
else document.write('다르다3');	//참조형은 주소비교 - 다르다.

var a = "Hello";
var b = "Hello";
if(a == b) document.write('같다5');
else document.write('다르다5');	//자바스크립트 문자열은 기본형 - 같다.

// 4. boolean형
document.write("<hr/>");

//var a = true;
var a = false;
if(a) document.write( true + '<br/>');
else document.write( false + '<br/>');
 
var a = -1;		// 0만 false
if(a) document.write( true + '<br/>');
else document.write( false + '<br/>');

var a = undefined;	//false
if(a) document.write( true + '<br/>');
else document.write( false + '<br/>');

var a = null;		//false
if(a) document.write( true + '<br/>');
else document.write( false + '<br/>');

var a = NaN;		//false
if(a) document.write( true + '<br/>');
else document.write( false + '<br/>');

// 5. 논리형과 논리연산자 결합
const num1 = null;
const result1 = num1 || '숫자를 입력하세요';	
document.write(result1 +"<br/>"); 

const num2 = 100;
const result2 = num2 || '숫자를 입력하세요';
document.write(result2 +"<br/>");

const num3 = 100;
const result3 = num3 && '입력값입니다.';
document.write(result3 +"<br/>");

const num4 = null;
const result4 = num4 && '입력값입니다.';
document.write(result4 +"<br/>");

// 6. 삼항연산자
var num = 100;
var result = ((typeof num === 'number')? num : '숫자를입력하세요');
document.write( result + "<br/r>");

var num = '백';
var result = ((typeof num === 'number')? num : '숫자를입력하세요');
document.write( result + "<br/r>");

// typeof - 타입이 무엇인지 문자열로 출력

</script>
</head>
<body>

</body>
</html>
