<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
<script type="text/javascript">	
 	
	var d = new Date('2023/08/15');
	var f = new Date();		// 오늘날짜
	document.writeln( f  + '<br/>');
	document.writeln( d  + '<br/>');
	// Tue Aug 15 2023 00:00:00 GMT+0900 (한국 표준시)
	document.writeln( d.getYear()  + '<br/>');
	// 123 = 23+100
	document.writeln( d.getFullYear()  + '<br/>');
	// 2023
	document.writeln( d.getMonth()  + '<br/>');
	// 7 = 8-1
	document.writeln( d.getDate()  + '<br/>');
	// 15
	document.writeln( d.getDay()  + '<br/>');
	// 2 = 화요일

	document.writeln( d + '<br/>');
	document.writeln( d.toLocaleString() + '<br/>');
	document.writeln( d.toGMTString() + '<br/>');
	document.writeln( d.toDateString() + '<br/>');

	// [날짜계산]
	var today = new Date();
	// 현재 날짜에서 3개월 전
	today.setMonth( today.getMonth()-3 );
	document.writeln( today.toDateString() + '<br/>');
	
	// 날짜에서 30일을 더한 날짜는?
	today = new Date();
	today.setDate(today.getDate()+30);
	document.writeln( today.toDateString() + '<br/>');
	
	// 시, 분, 초 출력
	document.writeln( today.getHours() + '<br/>');
	document.writeln( today.getMinutes() + '<br/>');
	document.writeln( today.getSeconds() + '<br/>');
	
	
	// 전달의 마지막날
	today.setDate(0);
	document.writeln ( today.toDateString() + '<br/>');
	
	
	</script>

</head>
<body>

</body>
</html>
