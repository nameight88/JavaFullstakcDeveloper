<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Array 객체 </title>
<script type="text/javascript">		

// 1. 배열의 함수 확인

	var arr = ['김태희','송혜교','전지현','김고은','임수정'];
	document.writeln( arr + '<br/>');
	// 김태희,송혜교,전지현,김고은,임수정		전체출력
	document.writeln( arr.join('/') + '<br/>');
	// 김태희/송혜교/전지현/김고은/임수정		구분자 '/'
	document.writeln( arr.slice(3) + '<br/>');
	// 김고은, 임수정		3번째부터 끝까지
	document.writeln( arr.slice(1,3) + '<br/>');
	// 송혜교, 전지현		1번째부터 3번째 전까지
	
	document.writeln( arr.reverse() + '<br/>');
	// 순서반대로			원본이 바뀜
	document.writeln( arr + '<br/>');
	document.writeln( arr.sort() + '<br/>');
	// 오름차순정렬			원본이 바뀜
	document.writeln( arr + '<br/>');
	
	// [주의] sort()
	var arr2 = [ 5, 15, 20, 9];
	document.writeln( arr2.sort() + '<hr/>');
	//	문자열취급 정렬
	
	var arrTemp = ['강동원', '조인성'];
	document.writeln( arr.concat(arrTemp) + '<hr/>');
	document.writeln( arr + '<hr/>');
	// 원본에 영향X
	
	document.writeln( arr.pop() + '<br/>');
	document.writeln( arr + '<br/>');
	document.writeln( arr.push('김수미') + '<br/>');
	document.writeln( arr + '<br/>');
	document.writeln( arr.shift() + '<br/>');
	document.writeln( arr + '<br/>');
	
	
	// 2. 배열을 스택과 큐로 이용하기
	/*
		스택 : LIFO Last In First Out	 -> push() pop()
		큐  : FIFO First In First Out -> push() shift()
	*/
	 	var data = [];
		data.push('박서준');
		data.push('현빈');
		data.push('박보검');
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<br/>");
		document.writeln( data.pop() + "<hr/>");
		
		var data2 = [];
		data2.push('박소담');
		data2.push('김고은');
		data2.push('이지은');
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<br/>");
		document.writeln( data2.shift() + "<hr/>");	
			
	// 3. es6
	// (1) forEach()메소드
	//			return 없음
	/*
		for(var i=0; i<data1.length; i++){}
	*/
	
	var data1 = ['강', '김', '박'];
	data1.forEach( function(value, index){
		document.write( index + ":" + value + "<br/>");
	});
	
	// (2) map() 메소드
	//			retrun 값 있음
	var data2 = [ 1,2,3,4,5];
	var result = data2.map( function(value, index){
						return value * value;
				});
	document.write('결과: '+ result + "<hr/>");
	
	
	
</script>

</head>
<body>

</body>
</html>
