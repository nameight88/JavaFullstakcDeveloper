<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 새로운 for 문장 </title>
<script type="text/javascript">

var  arr = ['송혜교', '김태희', '전지현' ];

// 0. 원래 for문
for(var i=0; i<arr.length; i++ ){
	document.write(arr[i]+'<br/>');
}

document.write("<table border='2'>");
for(var i=0; i<3; i++){
	document.write("<tr>");
		for(var j=0; j<5; j++){
			document.write("<td>z</td>");
		}
	document.write("</tr>");
}
document.write("</table>");

// 1. for...in :  요소를 순서대로 처리하기
// [자바의 향상된 for ] for (자료형 변수명 : 집합변수) {}
var arr = ['송혜교', '김태희', '전지현'];
for(var i in arr){	// 인덱스가 i에 저장
	document.write(i + ':' + arr[i] + '<br/>');
}

//----------------------------------------------------
// 2. for...of  (es6) : 열거형의 요소를 순서대로 처리하기
var arr = ['송혜교', '김태희', '전지현'];
for(var i of arr){	// arr데이터가 순서대로 i에 저장
	document.write(i + '<br/>');
}
</script>
</head>

</html>
