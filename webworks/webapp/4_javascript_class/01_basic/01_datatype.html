<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">

/* 1. 자바스크립트는 데이터타입에 관대하다
     변수를 선언할 때 데이타타입을 정하지 않는다
		(1) 변수 선언 : var
		
		[참고] 자바
			자료형(int/double/String) 변수명;
		
		var => let(변수)	, const(상수)
*/
var	byeunsu = "문자열";
document.write("변수의 값:" + byeunsu + "<br/>");
console.log("변수의 값2: "+ byeunsu + "<br/>");

var byeunsu = 1000;
document.write("변수의 값:" + byeunsu + "<br/>");
console.log("변수의 값2: "+ byeunsu + "<br/>");

/*   (2) let  (es6)
 		- 변수의 중복 선언을 허용하지 않는다
 		- 블럭 범위(scope)를 인식한다 -> 나중에 확인
 */
 
let msg = "기존";
document.write("변수의 값:" + msg + "<br/>");
// let msg = "변경"; -> 에러발생
msg = "변경";
document.write("변수의 값:" + msg + "<br/>");

 /* (3) const : 상수선언 (es6)
	- 값을 재대입 금지
	- 명명 권장 : 모두 대문자에 단어사이는 _로 표시
*/

const PI = 3.14;
//PI = 2;
let radius = 5;
let won = 2 * PI * radius;
document.write("원주율 :" + won + "<br/>");

// data = [1,10000,3] -> 에러
data[1] = 10000;		// data에 주소값은 변경되지 않아 에러X
document.write("데이타 값:" + data + "<br/>"); */
 
 
//----------------------------------------------------------------
// 2. 리터럴 - 변수의 값
var   arr = [ '안녕', 'Hello', 'Hola', '곤니찌와' ];
document.write("배열의 값: " + arr[2] + "<br/>");
 		
var   arr2 = [ '안녕', [ 'Hello', 'Hola' ], '곤니찌와' ];
document.write("배열의 값: " + arr2[1][1] + "<br/>");

var  obj = { x : '안녕',  y : 'Hello' ,  z : '곤니찌와' };
document.write("객체의 프로퍼티:" + obj.x + "<br/>");
document.write("객체의 프로퍼티:" + obj['x'] + "<br/>");


var x;		// undefined 하나의 데이터타입
document.write("변수의 값:" + x +"<br/>");
document.write("객체의 프로퍼티:" + obj['a'] + "<br/>");

//-------------------------------------------------------
/* 3. 분할 대입 (destructuring assignment) : (es6)
 			- 배열과 객체의 요소를 분할하는 부분
 		(1) 배열 분할
 */
 var data = [10, 20, 30, 40, 50];
 var a0 = data[0];
 var a1 = data[1];
 var a2 = data[2];
 document.writeln(a0+ a1+ a2 + "<br/>");  
 console.log(a0, a1, a2 )
 
 var [a0, a1, a2] = data;
 document.writeln(a0+ a1+ a2 + "<br/>");  
 console.log(a0, a1, a2 )
 
 // ...연산자
 var [a, b, ...other] = data;		//넣고 남은 데이터를 배열로 저장
 console.log(a, b, other);
 console.log(a, b, other[0] );
 
 // 활용 예	- 스와핑
 let v1 = 100;
 let v2 = 200;
 [v2,v1] = [v1,v2];
 console.log(' v1: '+v1);
 console.log(' v2: '+v2);
 /*
 	let temp = v1;
 	v1 = v2;
 	v2 = temp;
 */
 
 
 /*  (2) 객체 분할
  */

		 	publisher : 'Jpub',

 			};

document.write('제목:' + title + "<br/>");
document.write('가격:' + price + "<br/>");
document.write('카테고리:' + cate + "<br/>");
 
</script>
