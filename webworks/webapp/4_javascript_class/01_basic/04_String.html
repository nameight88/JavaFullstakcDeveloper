<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> String 객체 </title>
<script type="text/javascript">		
	var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
	document.writeln( str.indexOf('삶') + '<br/>');
	// 3
	document.writeln( str.lastIndexOf('삶')+ '<br/>');
	// 17
	document.writeln( str.indexOf('삶을') + '<br/>');
	// 11
	document.writeln( str.length + '<br/>');
	// 24
	document.writeln( str.startsWith('삶') + '<br/>');
	// false
	document.writeln( str.endsWith('삶') + '<br/>');
	// false
	document.writeln( str.includes('삶') + '<hr/>');
	// true
	
	var msg = '자바에서 웹프로젝트까지 열심히 하자!';
	document.writeln( msg.charAt(3)+ '<br/>');
	// 서
	document.writeln( msg.slice( 5, 12 )+ '<br/>');
	// 5번째부터 12번째 앞에까지
	// 웹프로젝트까지/
	document.writeln( msg.substring( 5, 12 )+ '<br/>');
	// 5번째부터 12번째 앞에까지
	// 웹프로젝트까지/
	document.writeln( msg.substr(5, 7 ) + '<br/>');
	// 5번째부터 7개
	// 웹프로젝트까지
	document.writeln( msg.split(' ')+ '<br/>');
	// 자바에서,웹프로젝트까지,열심히,하자!
	document.writeln( msg.concat('화이팅')+ '<br/>');
	//자바에서 웹프로젝트까지 열심히 하자!화이팅
	document.writeln( msg +  '<hr/>');
	
	var  text = '♡해yo';
	document.writeln( text.length +  '<br/>');
	//4
	document.writeln( text.repeat(2) +  '<br/>');
	//♡해yo♡해yo
	document.writeln( text.codePointAt(0) +  '<br/>');	// 9825
	//9825
	document.writeln( String.fromCodePoint(9825) +  '<br/>');
	//♡	=> 서로게이트 surrogate
	document.writeln( String.fromCodePoint(128169) +  '<br/>');
	//💩 => 서로게이트 surrogate
	
	// 문자열 연결
	const myname = '김삼순';
	const age = 22;
	
	// 기존방식
	const message = '내 이름은 ' + myname + '입니다.  나이는 ' + age + "입니다.";
	document.write(message + '<br/>');
	
	// 문자 템플릿 (****** 역따옴표 : 숫자1 왼쪽 기호)
	const message2 = `내 이름은 ${myname}입니다. 나이는 ${age}입니다.`;
	document.write(message2 + '<br/>');
	
   </script>


</head>
<body>

</body>
</html>
