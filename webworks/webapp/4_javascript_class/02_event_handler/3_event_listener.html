<!DOCTYPE html>
<html>
<head>

<title> 이벤트 리스너 연결 </title>

<script type="text/javascript">
// [3] 이벤트 리스너 방식

	document.getElementById('btn')
			.addEventListener('click' , btn_click);
	
	function btn_click(){
		alert('이벤트 3');
	}
}


</script>

 </head>
 <body>
	<input type='button' value='눌러'  id='btn' />
 </body>
</html>
