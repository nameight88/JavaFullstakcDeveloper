<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 이벤트 처리 취소</title>

<style type="text/css">
 #outer { background: olive; }
 #inner { background: yellow; }
</style>

<script>
	/* 버블링 : 이벤트의 부모요소에 전달되는 단계
	
			- stopPropagation() : 이벤트 전달 취소
			- preventDefault() : 이벤트 본래의 동작 취소
	*/
window.onload = function(){
	
	var outer = document.getElementById('outer');
	var inner = document.getElementById('inner');
	
	inner.onclick = function(evt){		//이벤트인자 받음
		alert('inner 영역 이벤트 발생');
		evt.stopPropagation();			//버블링(부모)이벤트 막음
		evt.preventDefault();			//본래 이벤트 막음(a태그)
	}
	
	outer.onclick = function(e){
		alert('outer 영역 이벤트 발생');
	}
}


</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www.daum.net'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
