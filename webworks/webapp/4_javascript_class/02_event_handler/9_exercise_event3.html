	인자있는 자바스크립스 함수 호출
	
	[연습] 이벤트 핸들러 방식이나 이벤트 리스너 방식으로 수정하세요 
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 화면 색 바꾸기 </title>
</head>
<body>
	<form name="frm">
		<input type="button" value="스타일 A" class='btn'>
		<input type="button" value="스타일 B" class='btn'>
		<input type="button" value="스타일 C" class='btn'>
	</form>

	<p>안녕하세요! </p>
	
	
	<script type="text/javascript">
		var btn = document.getElementsByClassName('btn');
		//alert(btn.length);		// 배열로 저장
		
		var bgColor = ['red', 'blue', 'green'];
		
		//********************************
		// var / let  선언시 for문에서의 scope(범위)가 다름
		for(let i=0; i<btn.length; i++){
			btn[i].onclick = function() {
				//alert(i);
				document.bgColor = bgColor[i];
			}
		}
		
	</script>
</body>
</html>
