<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 여기가 원래 창 </title>
</head>
<body bgcolor="#ddddff">
	원하는 사이트를 선택하여 주시면 넘어갈걸요?
	
	<button id='btn'>데이타전달</button>
	
	<script type="text/javascript">
		//3_2_window_opened.html 창을 열기
		
		var winObj = window.open('3_2_opened_window.html'
				,'창이름', 'width=500, height=400')
		
		document.querySelector('#btn').onclick 
			= function(){
			winObj.frm.temp.value= "본판에서 보내준 데이터";
		}
						
	</script>
</body>
</html>
