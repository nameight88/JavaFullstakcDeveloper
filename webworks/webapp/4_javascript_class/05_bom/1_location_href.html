<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title> window 예제 </title>
<script type="text/javascript">

		/*
		1. 선택한 옵션의 값(value)을 얻어온다.
		2. location 객체의 href 프로퍼티에 url을 지정
		*/
window.onload = function(){
	var s = frm.chooseSite;
	s.onchange = function(){
		//location = s.value;	뒤로가기 가능
		
		setTimeout(function(){
			location.replace(s.value); // 뒤로가기 불가능
		}, 2000);
		
		
	}
}

/*
 * [참고]
 *   
 *  - setTimeout( func, time) : 
	 	지정된 time이 지난 후에 한 번 func 함수 실행
	 
	- setInterval( func, time) : 
		지정된 time 마다 매번 func함수 실행
 */
		
</script>
</head>
<body>
	<form name="frm">
		<h1> 이동하길 원하는 페이지를 선택하세요 </h1>
		<select name="chooseSite" id='chooseSite'>
			<option>골라 골라</option>
			<option value="http://www.daum.net">다음네</option>
			<option value="http://www.naver.com">네이바</option>
			<option value="http://www.nate.com">네이또</option>
		</select>
	</form>
</body>
</html>
