	// @ 함수는 데이터형의 일종이다.
	var triangle2 = function( base, height ){
		return base * height / 2;
	}
	document.writeln('삼각형의 면적은 2: ' +  triangle2 + '</br>');		
	
	function doA(){
		document.write('함수 A <br/>');
	}

		document.write(`함수 B <br/>`);
	}

	console.log(arr);
	arr[0]();

	 function f4(x, y, z){
		return z(x()+y());
	}
	
	var f1 = function() { return 2;};
	var f2 = () => { return 1;};
	var f3 = (a) => a*a;
	
	var result = f4(function() { return 2;}
					,() => { return 1;}
					,(a) => a*a);
	document.write(`결과 ${result} <hr/>`);
