<!DOCTYPE html>

	<title> class 명령 </title>
	<script type="text/javascript">

		/*  class 명령어로 클래스 정의하기 (es6)  */
		class Member {
			// 생성자
			constructor(firstname, lastname, age) {
				this.firstname = firstname;
				this.lastname = lastname;
				this.age = age;
			}

			// 메소드
			// [주의] getFullName 앞에 function을 붙히면 오류가 발생을 한다.
			getFullName() {
				return this.firstname + " " + this.lastname;
			}
		}

		let m = new Member('홍길', '동', 25);
		document.write(m.getFullName());
