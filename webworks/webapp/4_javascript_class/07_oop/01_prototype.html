		function Student(name, kor, eng, math) {
			this.name = name;
			this.kor = kor;
			this.eng = eng;
			this.math = math;

		}
		//[3]
		Student.prototype = {

				document.write(this.name + "님 "
					+ this.kor + "/"
					+ this.eng + "/"
					+ this.math + "/")
			},
			sum: function () {
				return this.kor + this.eng + this.math;
			}
		} //동적으로 함수들을 다 추가
