<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 1 </title>
<script src='./js/formCheck.js' type="text/javascript"></script>
</head>
<body>
아래의 폼을 완성하시렵니까<br><br>
<form name="frm" id='frm' method="get" action="something.jsp">

	<!-- 이름입력받기 : 한글로 2~5 사이 지정 -->
	<label for="name">이름</label>
	<input id='name' name='name' pattern='[가-힣]{2,5}' maxlength='5' value='1'>
	<br/>
	<label for="nickname">별명</label>
	<input id="nickname" name='nickname' pattern="[A-Za-z]{3,}" maxlength="10" value="1">
	<br>
	<label for="myemail">이메일</label>
	<input type="email" id="myemail" name='myemail' required>
	<br>
	<label for="myage">나이</label>
	<input type="number" id="myage" name='myage' min="0" max="100" step="20" value="23">
	<br>
	<!--  체크사항	  -->
	<label for='agree'>약관을 읽었습니다</label>
	<input type='checkbox' name='agree' id='agree'>네, 확인하였습니다.
	
	<input type="submit" value="눌려봐">
	<hr/>
	<button id='btn'>이미지같은 버튼이라면</button>
	
</form>
</body>
</html>
