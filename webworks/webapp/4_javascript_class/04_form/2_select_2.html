<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 폼 예제 2</title>
</head>
<script type="text/javascript">
window.onload = function(){
	//up버튼
	document.querySelector('#up').onclick = function(){
		var idx = frm.play.selectedIndex;
		var opt = frm.play.options;
	
		if(idx > 0 ){
			var temp = opt[idx].text;
			opt[idx].text = opt[idx-1].text;
			opt[idx-1].text = temp;
			opt[idx-1].selected = true;
		}
		else {
			var temp = opt[idx].text;
			for(var i=0; i<opt.length-1; i++){
				opt[i].text = opt[i+1].text;
			}
			opt[opt.length-1].text = temp;
			opt[opt.length-1].selected = true;
		}
	}
	
	//down버튼
	document.querySelector('#down').onclick = function(){
		var idx = frm.play.selectedIndex;
		var opt = frm.play.options;
		
		if(idx < opt.length-1 ){
			var temp = opt[idx].text;
			opt[idx].text = opt[idx+1].text;
			opt[idx+1].text = temp;
			opt[idx+1].selected = true;
		}
		else{
			var temp = opt[idx].text;
			for(var i=idx; i>0; i--){
				opt[i].text = opt[i-1].text;
			}
			opt[0].text = temp;
			opt[0].selected = true;
		}
	}
}
</script>
<body>

내가 제일 좋아하는 놀이 순서대로 한다면 <br>

<form name="frm">	
<!-- select 사이즈가 있으면 리스트 
		없으면 콤보박스 -->
<select name="play" size="8">
	<option selected> 숨쉬기 </option>
	<option> 밥먹기 </option>
	<option> 그냥있기 </option>
	<option> 잠자기 </option>
	<option> 술먹기 </option>
	<option> 멍때리기 </option>
</select> <br>

<input type="button" id='up'	value="▲"><br><br>
<input type="button" id='down'	value="▼"><br><br>
</form>

</body> 
</html>
