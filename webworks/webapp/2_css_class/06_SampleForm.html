<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_SampleForm.html</title>

<!-- 외부 CSS 파일을 연결 -->
<link href='/WebUI/2_css_class/css/myform.css' rel='stylesheet' type='text/css''>
<style type="text/css">
	/* 우선순위를 이용해서 수정 작업을 하시는데 미적감각(????) 동작 */
	li:nth-of-type(1) {
		background: #fff6dd;
	}
	li:nth-of-type(2) {
		background: #ddffdd;
	}
	li:nth-of-type(3) {
		background: #fff6dd;
	}
	li:nth-of-type(4) {
		background: #ddffff;
	}
	li:nth-of-type(5) {
		background: #ddddff;
	}
	li:nth-of-type(6) {
		background: #ffddff;
	}
	li:nth-of-type(7) {
		background: #ffdde5;
	}
	input[type='checkbox'] {
		display: inline;
	}
</style>

</head>
<body>

<form>
	<fieldset>
		<legend>회원가입</legend>
		<ol>
			<li>
				<label for='name'>이름</label>
				<input id='name' type='text' name='irum' placeholder="이름"/>
			</li>
			<li>
				<label for='gender'>성별</label>
				<input type='radio' name='gender' id='gender' value='남자'/> 남자
				<input type='radio' name='gender' id='gender' value='여자' checked='checked'/> 여자
			</li>
			<li>
				<label for='job'>직업</label>
				<select id='job' name='job'>
					<option value='개발자'>개발자</option>
					<option>코더</option>
					<option selected='selected'>프로그래머</option>
				</select>
			</li>
			<li> <label> 취미</label>
				<br/>
				<!--<label for='hobby'>취미  -->
				<input type="checkbox" id='hobby' name='hobby' value='잠자기' checked='checked'/>잠자기
				<input type="checkbox" id='hobby' name='hobby' value='먹기'/>먹기
				<input type="checkbox" id='hobby' name='hobby' value='숨쉬기'/>숨쉬기
				<input type="checkbox" id='hobby' name='hobby' value='멍때리기'/>멍때리기
			</li>
			<li>
				<label for='lover'>애인</label>
				<input type='radio' name='lover' id='lover' value='있다'/> 있다
				<input type='radio' name='lover' id='lover' value='없다'/> 없다
			</li>
			<!-- 웹(web) / 앱(app) -->
			<li>
				<label for='countries'>가고싶은 나라</label>
				<input type='text' list='countries'>
				<datalist id='countries'>
					<option value='가나'/>
					<option value='스위스'/>
					<option value='부탄'/>
				</datalist>
			
			</li>
			<li>
				<input type='submit' value='회원가입'>
				<input type='reset' value='취소'>
			</li>
		</ol>
	</fieldset>	
</form>

</body>
</html>
