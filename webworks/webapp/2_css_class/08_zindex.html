<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index 프로퍼티</title>

<style type="text/css">

	/* z-index : 화면에 겹칠 때 보이는 순서 */
	#spadeA { left : 10px;   top : 20px; z-index: -4;}
	#spade2 { left : 40px;   top : 30px; z-index: 3;}
	#spade3 { left : 60px;   top : 50px; z-index: 2;}
	#spade7 { left : 90px;   top : 80px; z-index: 1;}

img { position : absolute;}

/* 	z-index : 1000
	z-index : -1000
*/



</style>

</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="spadeA" src="img/spade-A.png" 
		width="100" height="140" alt="스페이드A">
	<img id="spade2" src="img/spade-2.png" 
		width="100" height="140" alt="스페이드2">
	<img id="spade3" src="img/spade-3.png" 
		width="100" height="140" alt="스페이드3">
	<img id="spade7" src="img/spade-7.png" 
		width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
