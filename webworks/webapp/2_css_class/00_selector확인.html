<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style>
	strong { color: blue; }
	
	h3 { background: yellow; }
	
	body.main { font-size: 30px;}
	
	/* #RRGGBB - 16진수 
		
		2진수  : 0 ~ 1 ( 숫자 2개  )
		10진수 : 0 ~ 9 ( 숫자 10개 )
		16진수 : 0 ~ 9 + A, B, C, D, E, F
		
	*/
	ul#list { color: #FF00FF;}
	
	/* 자손 , 자식 > */
	div > strong { border: 2px solid red; }
	
	/* id가 list인 자식 li중에 첫번째 태그 */
	#list > li:first-of-type { background: yellowgreen; }
	
	/* li에 마우스가 올라갔을 때 */
	#list > li:hover { background: orange; }
	
</style>
</head>

<body class="main">
<h3> 우리들의 행복한 시간 </h3>
<hr>
<div> 
	<div>오늘도 <strong>나는</strong>행복을 찾는 사람입니다.</div>
	<ul id="list">
 		<li><span>차 한잔 하기</span></li>
		<li><strong>좋은 음악 듣기</strong></li>
		<li>재미있는 웹툰 보기</li>
	</ul>
	<div class="warning">인상쓰지 않기</div>
</div>
</body>
</html>
