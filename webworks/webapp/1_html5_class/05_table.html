		<td>둘</td>
	</tr>
	<tr>
		<td>셋</td>
		<td>사</td>

</table>

<table border='2'>

		<td colspan='2'>하나/둘</td>
	</tr>
	<tr>
		<td>셋</td>
		<td>사</td>
	</tr>
</table>

<table border='2'>
	<tr>
		<td rowspan='2'>하나/셋</td>
		<td>둘</td>
	</tr>
	<tr>
		<td>사</td>
	</tr>
</table>
